---
session_name: indico
shell_command_before: kstart; workon indico
windows:
  - window_index: 0
    window_name: local
    layout: 'c92b,319x79,0,0[319x15,0,0,0,319x63,0,16{159x63,0,16[159x32,0,16,1,159x30,0,49,3],159x63,160,16,2}]'
    focus: true
    panes:
      - ndc-init; ndc
      - focus: true
        shell_command: git st
      - indico shell
      - tail -f $VIRTUAL_ENV/log/indico.log | grep -v flask-session

  - window_name: dev
    layout: even-horizontal
    panes:
      - ssh root@indico-dev1
      - ssh root@indico-dev2

  - window_name: prod
    layout: tiled
    panes:
      - ssh root@indico-wk1
      - ssh root@indico-wk2
      - ssh root@indico-wk3
      - ssh root@indico-scheduler
